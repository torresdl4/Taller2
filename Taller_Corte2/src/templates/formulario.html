        }

            color: #fff;
            text-align: center;
            padding: 20px;
        }

        }

        }
        label {

        }

            margin-bottom: 20px;
        }
        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;

        }

            text-decoration: none;
            color: #007BFF;

</head>
